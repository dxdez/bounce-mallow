<!doctype html>
<head>
	<title>Marshmallow Rollout</title>
	<meta charset="utf-8">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #1c1c1c;
		}
	</style>
</head>
<body>
	<div id="game"></div>
	<script src="js/phaser.min.js"></script>
	<script type="module">
		import PlatformScene from "./js/game-platform-scene.js";
		const config = {
			parent: "game",
			type: Phaser.AUTO,
			width: 960,
			height: 540,
			pixelArt: true,
			scene: PlatformScene,
			physics: {
				default: "arcade",
				arcade: {
					gravity: { y: 1000 },
				},
			},
			scale: {
				mode: Phaser.Scale.ENVELOP,
				autoCenter: Phaser.Scale.CENTER_BOTH,
			}
		};
		const game = new Phaser.Game(config);
	</script>
</body>
